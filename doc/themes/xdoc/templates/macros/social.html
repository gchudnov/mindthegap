{%- macro social_links() %}

{%- set sc = config.extra.social %}
{%- if sc.show %}
  {%- set base_url = get_url(path="", lang=lang) %}
        <nav>
          <ul>
            {%- if config.generate_feed and config.extra.social.feed %}
            <li><a href="{{ get_url(path=config.feed_filename, trailing_slash=false) | safe }}" target="_blank" title="Atom/RSS Feed" class="icon rss"></a></li>{%- endif %}
            {%- if sc.github %}
            <li><a href="https://github.com/{{ sc.github }}/" target="_blank" title="Github" class="icon github"></a></li>{%- endif %}
          </ul>
        </nav>
{%- endif %}

{%- endmacro %}
